  <header class="HeroImage" style="
    --bg-url: url(img/header-contact.jpg);
    --bg-attach: fixed;
    --bg-size: cover;
    --bg-x: center;
    --bg-y: center;
  ">
    <div>
      <h2>
        <span>¿Te gustó este sitio?</span>
        <span>Déjanos tus comentarios</span>
      </h2>
    </div>
  </header>
  <main class="Main">
    <div class="row">
      <form class="col-10 offset-1 col-md-8 offset-md-2 col-xl-6 offset-xl-3">
        <div class="form-group">
          <legend class="p-3 text-center u-flowText">
            <b>Contáctanos</b>
          </legend>
        </div>
        <div class="form-group">
          <label for="name">Nombre</label>
          <input id="name" name="name" type="text" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="subject">Asunto</label>
          <input id="subject" name="subject" type="text" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="comments">Comentarios</label>
          <textarea name="comments" id="comments" class="form-control"></textarea>
        </div>
        <div class="form-group text-center">
          <input type="submit" class="btn btn-lg bg-dark text-white">
        </div>
      </form>
    </div>
  </main>
